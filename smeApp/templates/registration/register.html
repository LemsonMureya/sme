{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="main" id="top">
  <div class="container-fluid px-0">
    <div class="container">
      <div class="row flex-center min-vh-100 py-5">
        <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a class="d-flex flex-center text-decoration-none mb-4" href="/">
            <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block"><img src="{% static 'assets/img/icons/logo.png' %}" alt="phoenix" width="58" />
            </div>
          </a>
          <div class="text-center mb-7">
            <h3 class="text-1000">Sign Up</h3>
            <p class="text-700">Create your account today</p>
          </div>
          <button class="btn btn-phoenix-secondary w-100 mb-3"><span class="fab fa-google text-danger me-2 fs--1"></span>Sign up with google</button>
          <button class="btn btn-phoenix-secondary w-100"><span class="fab fa-facebook text-primary me-2 fs--1"></span>Sign up with facebook</button>
          <div class="position-relative mt-4">
            <hr class="bg-200" />
            <div class="divider-content-center">or use email</div>
          </div>
          <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3 text-start">
              <label class="form-label" for="first_name">First Name</label>
              <input class="form-control" id="first_name" name="first_name" type="text" placeholder="First Name" required/>
            </div>
            <div class="mb-3 text-start">
              <label class="form-label" for="last_name">Last Name</label>
              <input class="form-control" id="last_name" name="last_name" type="text" placeholder="Last Name" required/>
            </div>
            <div class="mb-3 text-start">
              <label class="form-label" for="email">Email address</label>
              <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required/>
            </div>
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label" for="password1">Password</label>
                <input class="form-control form-icon-input" id="password1" name="password1" type="password" placeholder="Password" required/>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="password2">Confirm Password</label>
                <input class="form-control form-icon-input" id="password2" name="password2" type="password" placeholder="Confirm Password" required/>
              </div>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" id="agree_to_terms" name="agree_to_terms" type="checkbox" required/>
              <label class="form-label fs--1 text-none" for="agree_to_terms">I accept the <a href="#!">terms </a>and <a href="#!">privacy policy</a></label>
            </div>
            <button class="btn btn-primary w-100 mb-3" type="submit">Sign up</button>
            <div class="text-center"><a class="fs--1 fw-bold" href="{% url 'login' %}">Sign in to an existing account</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    var navbarTopStyle = window.config.config.phoenixNavbarTopStyle;
    var navbarTop = document.querySelector('.navbar-top');
    if (navbarTopStyle === 'darker') {
      navbarTop.classList.add('navbar-darker');
    }

var navbarVerticalStyle = window.config.config.phoenixNavbarVerticalStyle;
var navbarVertical = document.querySelector('.navbar-vertical');
if (navbarVertical && navbarVerticalStyle === 'darker') {
  navbarVertical.classList.add('navbar-darker');
}
  </script>
</main>
{% endblock %}
