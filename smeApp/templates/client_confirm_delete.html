{% extends 'dashboard.html' %}

{% block content %}
    <h2>Delete Client</h2>
    <p>Are you sure you want to delete this client?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'smeApp:client_list' %}">Cancel</a>
    </form>
{% endblock %}
