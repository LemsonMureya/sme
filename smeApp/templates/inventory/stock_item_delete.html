{% extends 'dashboard.html' %}

{% block content %}
  <h1>Delete Stock Item</h1>
  <p>Are you sure you want to delete the stock item "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'smeApp:stock_item_list' %}" class="btn btn-secondary">No, Cancel</a>
  </form>
{% endblock %}
