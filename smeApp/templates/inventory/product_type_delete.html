{% extends 'dashboard.html' %}

{% block content %}
  <h2>Delete Product Type</h2>
  <p>Are you sure you want to delete the product type "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'smeApp:product_type_list' %}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
