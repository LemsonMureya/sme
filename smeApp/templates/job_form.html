{% extends 'base.html' %}

{% block content %}
<section>
  <div class="container">
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Job</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

  </div>
</section>

{% endblock %}
