<div class="note-form">
  {{ form.id }}
  {{ form.prefix }}
  <div class="form-group">
    <label for="{{ form.prefix }}text">Text:</label>
    {{ form.text }}
  </div>
  <div class="form-group">
    <label for="{{ form.prefix }}attachment">Attachment:</label>
    {{ form.attachment }}
  </div>
  <div class="form-group">
    <label for="{{ form.prefix }}author">Author:</label>
    {{ form.author }}
  </div>
</div>
