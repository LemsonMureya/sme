<div class="modal fade" id="addClientModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addClientModal" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-100 p-6">
      <div class="modal-header border-0 p-0 mb-2">
        <h3 class="mb-0">New Client Information</h3>
        <button class="btn btn-sm btn-phoenix-secondary" data-bs-dismiss="modal" aria-label="Close"><span class="fas fa-times text-danger"></span></button>
      </div>
      <div class="modal-body px-0">
        <div class="row g-4">
          <div class="col-lg-12">
            <form method="post" action="{% url 'smeApp:clients_add' %}" enctype="multipart/form-data" class="row g-3 mb-6">
              {% csrf_token %}
              {% for field in form %}
              <div class="col-md-6 gy-6">
                <div class="form-floating">
                  {{ field }}
                  <label for="{{ field.auto_id }}">{{ field.label }}</label>
                </div>
              </div>
              {% endfor %}
              <div class="modal-footer border-0 pt-6 px-0 pb-0">
                <button type="submit" class="btn btn-primary my-0">Add Client</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
