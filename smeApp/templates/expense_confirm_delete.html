{% extends 'dashboard.html' %}

{% block content %}
    <h2>Delete Expense</h2>
    <p>Are you sure you want to delete this expense?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'smeApp:transactions' %}">Cancel</a>
    </form>
{% endblock %}
